<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Library - Your History</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="floor-binah">
    <div th:replace="fragments :: header(activeTab='History')"></div>

    <div class="content-container">
        <div class="library-container">
            <h1>Your History</h1>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <table class="book-table">
                <thead>
                    <tr>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Borrowed On</th>
                        <th>Returned On</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="record : ${records}">
                        <td th:text="${record.book.name}"></td>
                        <td th:text="${record.book.author}"></td>
                        <td th:text="${record.borrowDate}"></td>
                        <td th:text="${record.returnDate != null ? record.returnDate : '-'}"></td>
                        <td>
                            <form th:action="@{/return/{id}(id=${record.book.id})}" method="post" th:if="${record.returnDate == null}">
                                <button type="submit" class="btn-return">Return</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${records.isEmpty()}">
                        <td colspan="5" style="text-align: center;">You have no borrowing history.</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="link-group" style="margin-top: 2rem;">
                <a th:href="@{/logout}">Leave the Library</a>
            </div>
        </div>
    </div>
</body>
</html>
