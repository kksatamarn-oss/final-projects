<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Library - The Shelf</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body class="floor-malkuth">
    <div th:replace="fragments :: header(activeTab='Shelf')"></div>

    <div class="content-container">
        <div class="library-container">
            <h1>The Shelf</h1>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form th:action="@{/shelf}" method="get" class="filter-form">
                <div class="filter-row">
                    <input type="text" name="keyword" class="form-control" placeholder="Search by name or author..." th:value="${keyword}" />
                    <button type="submit" class="btn-submit" style="width: auto;">Search</button>
                    <a th:href="@{/shelf/random}" class="btn-submit" style="width: auto; background-color: var(--floor-binah-purple);">Random Book</a>
                </div>
                <div class="filter-row">
                    <div class="filter-buttons">
                        <strong>Category:</strong>
                        <a th:href="@{/shelf(keyword=${keyword}, status=${status})}" class="btn-filter" th:classappend="${category == null} ? 'active'">All</a>
                        <a th:href="@{/shelf(keyword=${keyword}, category='Fiction', status=${status})}" class="btn-filter" th:classappend="${#strings.equalsIgnoreCase(category, 'Fiction')} ? 'active'">Fiction</a>
                        <a th:href="@{/shelf(keyword=${keyword}, category='Non-Fiction', status=${status})}" class="btn-filter" th:classappend="${#strings.equalsIgnoreCase(category, 'Non-Fiction')} ? 'active'">Non-Fiction</a>
                        <a th:href="@{/shelf(keyword=${keyword}, category='Educational', status=${status})}" class="btn-filter" th:classappend="${#strings.equalsIgnoreCase(category, 'Educational')} ? 'active'">Educational</a>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-buttons">
                        <strong>Status:</strong>
                        <a th:href="@{/shelf(keyword=${keyword}, category=${category})}" class="btn-filter" th:classappend="${status == null} ? 'active'">All</a>
                        <a th:href="@{/shelf(keyword=${keyword}, category=${category}, status='AVAILABLE')}" class="btn-filter" th:classappend="${#strings.equalsIgnoreCase(status, 'AVAILABLE')} ? 'active'">Available</a>
                        <a th:href="@{/shelf(keyword=${keyword}, category=${category}, status='BORROWED')}" class="btn-filter" th:classappend="${#strings.equalsIgnoreCase(status, 'BORROWED')} ? 'active'">Borrowed</a>
                        <a th:href="@{/shelf(keyword=${keyword}, category=${category}, status='RESERVED')}" class="btn-filter" th:classappend="${#strings.equalsIgnoreCase(status, 'RESERVED')} ? 'active'">Reserved</a>
                    </div>
                </div>
            </form>

            <table class="book-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.name}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.category}"></td>
                        <td>
                            <div th:if="${book.status == T(com.example.loginapp.BookStatus).AVAILABLE}">
                                <span class="status-available">AVAILABLE</span>
                            </div>
                            <div th:if="${book.status == T(com.example.loginapp.BookStatus).BORROWED}">
                                <span class="status-borrowed">BORROWED by: 
                                    <a th:href="@{/profile/{username}(username=${book.borrowedBy.username})}" th:text="${book.borrowedBy.username}" style="color: var(--dark-red);"></a>
                                </span>
                            </div>
                            <div th:if="${book.status == T(com.example.loginapp.BookStatus).RESERVED}">
                                <span class="status-reserved">RESERVED for: 
                                    <a th:href="@{/profile/{username}(username=${book.borrowedBy.username})}" th:text="${book.borrowedBy.username}" style="color: var(--floor-hod-amber);"></a>
                                </span>
                            </div>
                        </td>
                        <td>
                            <form th:action="@{/borrow/{id}(id=${book.id})}" method="post" th:if="${book.status == T(com.example.loginapp.BookStatus).AVAILABLE}">
                                <button type="submit" class="btn-borrow">Borrow</button>
                            </form>
                            <form th:action="@{/reserve/{id}(id=${book.id})}" method="post" 
                                  th:if="${book.status == T(com.example.loginapp.BookStatus).BORROWED and book.borrowedBy.id != currentUser.id}">
                                <button type="submit" class="btn-reserve">Reserve</button>
                            </form>
                            <form th:action="@{/borrow/{id}(id=${book.id})}" method="post" 
                                  th:if="${book.status == T(com.example.loginapp.BookStatus).RESERVED and book.borrowedBy.id == currentUser.id}">
                                <button type="submit" class="btn-borrow">Borrow (Reserved)</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${books.isEmpty()}">
                        <td colspan="5" style="text-align: center;">No books found matching your criteria.</td>
                    </tr>
                </tbody>
            </table>
            
            <div class="link-group" style="margin-top: 2rem;">
                <a th:href="@{/logout}">Leave the Library</a>
            </div>
        </div>
    </div>
</body>
</html>
